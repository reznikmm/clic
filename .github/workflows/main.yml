

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ada-actions/toolchain@ce2020
      - uses: alire-project/setup-alire@latest-devel
      - run: alr toolchain --disable-assistant
      - run: alr toolchain --select gprbuild
      - run: alr toolchain --select gnat_native
      - run: cd example && alr build
